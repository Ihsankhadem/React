<!doctype html>
<html lang="fr">
  <head>
    <!-- Encodage -->
    <meta charset="UTF-8" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icône -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- SEO : description -->
    <meta
      name="description"
      content="Blog personnel avec des articles variés, tutoriels et actualités. Découvrez du contenu moderne et inspirant."
    />

    <!-- SEO : mots-clés -->
    <meta
      name="keywords"
      content="blog, articles, tutoriel, react, développement, programmation"
    />

    <!-- Auteur -->
    <meta name="author" content="Ton Nom" />

    <!-- Couleur thème mobile (accessibilité / UX) -->
    <meta name="theme-color" content="#111827" />

    <!-- Open Graph (Facebook, Discord, LinkedIn, etc.) -->
    <meta property="og:title" content="My Blog" />
    <meta
      property="og:description"
      content="Découvrez mes articles, tutoriels et contenus exclusifs."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ton-domaine.com" />
    <meta property="og:image" content="https://ton-domaine.com/preview.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="My Blog" />
    <meta
      name="twitter:description"
      content="Découvrez des articles passionnants et du contenu inspirant."
    />
    <meta name="twitter:image" content="https://ton-domaine.com/preview.jpg" />

    <!-- Performance : optimisation des polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>My Blog</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
